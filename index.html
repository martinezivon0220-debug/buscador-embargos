<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMBARGOS VEH√çCOL SAS</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #0b3c91;
    }

    .box {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    input {
      width: 90%;
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
    }

    button {
      padding: 12px 25px;
      background: #0b3c91;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #app {
      display: none;
    }

    #contador {
      margin-top: 15px;
      font-weight: bold;
    }

    #historial {
      text-align: left;
      margin-top: 20px;
    }

    .logout {
      margin-top: 20px;
      background: #b30000;
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="box">
  <h1>Ingreso al sistema</h1>

  <input type="text" id="usuario" placeholder="Usuario">
  <input type="password" id="password" placeholder="Contrase√±a">

  <br>
  <button onclick="login()">Ingresar</button>

  <p id="loginError" style="color:red;"></p>
</div>

<!-- APP -->
<div id="app" class="box">
  <h1>EMBARGOS VEH√çCOL SAS</h1>

  <p>üë§ Usuario: <strong id="usuarioActivo"></strong></p>

  <input
    type="text"
    id="placaInput"
    placeholder="Digite placa"
    autocomplete="off"
  >

  <div id="resultado"></div>

  <div id="contador">Total de consultas: 0</div>

  <div id="historial">
    <h3>Historial</h3>
  </div>

  <button class="logout" onclick="logout()">Cerrar sesi√≥n</button>
</div>

<script src="script.js"></script>
</body>
</html>
