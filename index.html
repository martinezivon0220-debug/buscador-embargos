<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Embargos</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#c51616">
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      color: #c51616;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      background: #c51616;
      color: white;
      border: none;
      cursor: pointer;
    }

    .resultado {
      margin-top: 20px;
      background: white;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>

<body>

  <h1>Consulta de Veh√≠culos con Embargo</h1>

  <input type="text" id="placa" placeholder="Ej: ABC123">
  <button onclick="buscarVehiculo()">Buscar</button>

  <div id="resultado" class="resultado"></div>

  <!-- TU SCRIPT PRINCIPAL -->
  <script src="script.js"></script>

  <!-- REGISTRO DEL SERVICE WORKER -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registrado"))
        .catch(err => console.log("Error SW:", err));
    }
  </script>

</body>
</html>
