<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Embargos - EMBARGOS VEHÍCOL SAS</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fb;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #0b3c91;
      margin-bottom: 30px;
    }

    input {
      width: 90%;
      max-width: 400px;
      padding: 12px;
      font-size: 18px;
      border: 2px solid #0b3c91;
      border-radius: 5px;
      text-transform: uppercase;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #0b3c91;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #062b6f;
    }

    #resultado {
      margin-top: 25px;
      font-size: 16px;
    }

    #contador {
      margin-top: 20px;
      font-weight: bold;
      color: #0b3c91;
    }

    #historial {
      margin-top: 30px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    #historial h3 {
      margin-top: 0;
      color: #0b3c91;
    }

    #historial div {
      font-size: 14px;
      border-bottom: 1px solid #eee;
      padding: 4px 0;
    }
  </style>
</head>

<body>

  <h1>EMBARGOS VEHÍCOL SAS</h1>

  <input
    type="text"
    id="placaInput"
    placeholder="Digite las primeras letras de la placa"
    autocomplete="off"
  >

  <!-- El botón ya no es obligatorio, pero lo dejamos -->
  <br>
  <button onclick="document.getElementById('placaInput').dispatchEvent(new Event('input'))">
    Buscar
  </button>

  <div id="resultado"></div>

  <div id="contador">
    Total de consultas realizadas: 0
  </div>

  <div id="historial">
    <h3>Historial de búsquedas</h3>
  </div>

  <script src="script.js"></script>

</body>
</html>
